<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissor Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- [if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif] -->
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div id="container" class="container">
            <div class="score-board">
                <div id="user-label" class="badge">user</div>
                <div id="computer-label" class="badge">comp</div>
                <span id="user-score">0</span>:<span id="computer-score">0</span>
            </div>
            <div class="result">
                <p>Paper covers rock. You win!</p>
            </div>
    
            <div class="choices">
                <div id="r" class="choice">
                    <img src="images/rock.png" alt="">
                </div>
                <div id="p" class="choice">
                    <img src="images/paper.png" alt="">
                </div>
                <div id="s" class="choice">
                    <img src="images/scissors.png" alt="">
                </div>
            </div>
    
            <p id="action-message">Make your move.</p>

            <p onclick="reset()" style="text-align: center; cursor: pointer; color: white; margin-top: 20px;">New Game</p>
        </div>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
        <div id="div-start" class="div-start" style="height: 100%;">
            <div class="start-button">
                <button type="button" onclick="init()">START</button>
            </div>
        </div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        
<script src="app.js" charset="utf-8"></script>
</body>
</html>
